<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - FoodCraft</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      margin-top: 50px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .centered {
      text-align: center;
    }
    .button-group {
      margin-top: 20px;
    }
    .button-group a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #ff7043;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .button-group a:hover {
      background-color: #ff5722;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .recipe-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .recipe-card h3 {
      color: #fff;
    }
    .recipe-card img {
      border-radius: 8px;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.85em;
      color: #ccc;
    }
    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcome {
      margin-top: 10px;
      font-size: 18px;
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (user) {
      window.location.href = "/front/dashboard.html";
    }
  </script>

  <button id="logoutButton" style="display: none;">D√©connexion</button>

  <div class="overlay">
    <div class="centered">
      <h1>üë®‚Äçüç≥ Bienvenue sur <span style="color:#FFD700;">FoodCraft</span></h1>
      <p>Le site collaboratif pour partager vos meilleures recettes üçù</p>
      <p id="welcome"></p>

      <div class="button-group" id="buttonGroup">
        <a href="auth/login.html" class="button" id="loginBtn">Se connecter</a>
        <a href="auth/register.html" class="button" id="registerBtn">Cr√©er un compte</a>
      </div>
    </div>

    <h2 style="margin-top: 40px;">üçΩ Recettes en vedette</h2>
    <div class="grid">
      <div class="recipe-card">
        <h3>R√¥ti √† la cocotte</h3>
        <img src="https://source.unsplash.com/300x200/?roast" alt="">
      </div>
      <div class="recipe-card">
        <h3>Asperges r√¥ties</h3>
        <img src="https://source.unsplash.com/300x200/?asparagus" alt="">
      </div>
      <div class="recipe-card">
        <h3>Pizza maison</h3>
        <img src="https://source.unsplash.com/300x200/?pizza" alt="">
      </div>
    </div>

    <div class="footer">
      &copy; 2025 FoodCraft - Site de recettes fait maison avec PHP üíö
    </div>
  </div>

  <script>
    document.getElementById("logoutButton").addEventListener("click", () => {
      sessionStorage.removeItem("user");
      window.location.reload();
    });
  </script>

</body>
</html>
