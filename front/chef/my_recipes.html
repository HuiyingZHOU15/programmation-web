<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Chef</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1589307004391-dc6f3f7e4f00?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 30px;
      border-radius: 16px;
      max-width: 1000px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1, h2 {
      text-align: center;
      color: #ffcc00;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      flex: 1 1 300px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .card a:hover {
      background-color: #388e3c;
    }
    #my-recipes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .recipe-card {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    .recipe-card img {
      width: 100%;
      border-radius: 8px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: #ccc;
      font-size: 16px;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
      color: #fff;
    }
    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- üîê Protection d'acc√®s -->
  <script>
    const currentUser = JSON.parse(sessionStorage.getItem("user"));
    if (!currentUser || !currentUser.roles.includes("Chef")) {
      alert("‚õî Acc√®s r√©serv√© aux chefs.");
      window.location.href = "/front/auth/login.html";
    }
  </script>

  <button id="logoutButton">D√©connexion</button>

  <div class="overlay">
    <h1>üë®‚Äçüç≥ Espace Chef</h1>

    <div class="actions">
      <div class="card">
        <p>‚ûï Ajouter une nouvelle recette</p>
        <a href="add_recipe.html">Ajouter</a>
      </div>
      <div class="card">
        <p>üìñ Consulter toutes les recettes</p>
        <a href="../recipes.html">Voir</a>
      </div>
    </div>

    <h2>üìã Mes recettes</h2>
    <div id="my-recipes"></div>

    <a class="back-link" href="../dashboard.html">‚Üê Retour au tableau de bord</a>
  </div>

  <script>
    async function loadMyRecipes() {
      const container = document.getElementById("my-recipes");
      const res = await fetch("/back/data/recipes.json");
      const recipes = await res.json();
      const myRecipes = recipes.filter(r => r.Author === currentUser.username);

      if (myRecipes.length === 0) {
        container.innerHTML = "<p>Aucune recette cr√©√©e pour l'instant.</p>";
        return;
      }

      myRecipes.forEach(r => {
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <img src="${r.imageURL}" alt="${r.name}">
          <h3>${r.name}</h3>
          <a href="../recipe_details.html?id=${encodeURIComponent(r.name)}">Voir</a>
        `;
        container.appendChild(card);
      });
    }
    loadMyRecipes();
  </script>

  <script>
    document.getElementById("logoutButton").addEventListener("click", () => {
      sessionStorage.removeItem("user");
      window.location.href = "/front/auth/login.html";
    });
  </script>
</body>
</html>
